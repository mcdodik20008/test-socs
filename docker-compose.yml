version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: postgres_container
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: boob
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: sock
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
